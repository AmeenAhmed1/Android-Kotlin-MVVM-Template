// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {

    ext.kotlinVersion = '1.3.61'
    ext.gradleVersion = '3.5.3'
    ext.playServicesVersion = '4.3.3'
    ext.navigationSafeArgsVersion = '1.0.0-alpha01'

    repositories {
        google()
        jcenter()
        maven {
            url 'https://maven.fabric.io/public'
        }
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$gradleVersion"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath "android.arch.navigation:navigation-safe-args-gradle-plugin:$navigationSafeArgsVersion"

        classpath "com.google.gms:google-services:$playServicesVersion"
        classpath 'io.fabric.tools:gradle:1.31.2'
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url 'https://jitpack.io' }
        mavenCentral()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    compileSdkVersion = 29
    minSdkVersion = 21
    targetSdkVersion = 29

    coreKtxVersion = '1.1.0'

    appCompatVersion = "1.1.0"
    materialVersion = '1.0.0'
    constraintLayoutVersion = '1.1.3'
    navigationVersion = '2.1.0'
    commonsUiVersion = '1.1.2'
    leakcanaryVersion = '2.0'
    firebaseCoreVersion = '17.2.1'
    firebasePerfVersion = '19.0.2'
    crashlyticsVersion = '2.10.1'
    analyticsVersion = '17.2.1'
    lifecycleVersion = '2.2.0-rc03'
    rxJavaVersion = '2.2.9'
    rxAndroidVersion = '2.1.1'
    rxKotlinVersion = '2.4.0'
    multidexVersion = '2.0.1'
    roomDatabaseVersion = '2.2.2'
    glideVersion = '4.9.0'
    retrofitVersion = '2.3.0'
    okhttpLoggingInterceptorVersion = '4.2.2'

    deps = [
            "multidex"                : "androidx.multidex:multidex:$multidexVersion",
            "appcompat"               : "androidx.appcompat:appcompat:$appCompatVersion",
            "preference"              : "androidx.preference:preference:$appCompatVersion",
            "material"                : "com.google.android.material:material:$materialVersion",
            "constraintLayout"        : "androidx.constraintlayout:constraintlayout:$constraintLayoutVersion",
            "navigationFragment"      : "androidx.navigation:navigation-fragment-ktx:$navigationVersion",
            "navigationUi"            : "androidx.navigation:navigation-ui-ktx:$navigationVersion",
            "commonsUi"               : "com.github.mobile-dev-pro:commons-ui:$commonsUiVersion",
            "leakcanaryDebug"         : "com.squareup.leakcanary:leakcanary-android:$leakcanaryVersion",
            "firebaseCore"            : "com.google.firebase:firebase-core:$firebaseCoreVersion",
            "firebasePerformance"     : "com.google.firebase:firebase-perf:$firebasePerfVersion",
            "crashlytics"             : "com.crashlytics.sdk.android:crashlytics:$crashlyticsVersion",
            "firebaseAnalytics"       : "com.google.firebase:firebase-analytics:$analyticsVersion",
            "coreKtx"                 : "androidx.core:core-ktx:$coreKtxVersion",
            "kotlin"                  : "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlinVersion",

            // ViewModel and LiveData
            "lifecycle"               : "androidx.lifecycle:lifecycle-extensions:$lifecycleVersion",
            "lifecycleCompiler"       : "androidx.lifecycle:lifecycle-compiler:$lifecycleVersion",

            //Rx
            "rxAndroid"               : "io.reactivex.rxjava2:rxandroid:$rxAndroidVersion",
            "rxKotlin"                : "io.reactivex.rxjava2:rxkotlin:$rxKotlinVersion",

            //Room
            "room"                    : "androidx.room:room-runtime:$roomDatabaseVersion",
            "roomKtx"                 : "androidx.room:room-ktx:$roomDatabaseVersion",
            "roomCompiler"            : "androidx.room:room-compiler:$roomDatabaseVersion",
            "roomRx"                  : "androidx.room:room-rxjava2:$roomDatabaseVersion",

            //UI libs
            "glide"                   : "com.github.bumptech.glide:glide:$glideVersion",
            "glideCompiler"           : "com.github.bumptech.glide:compiler:$glideVersion",

            //Network
            "retrofit"                : "com.squareup.retrofit2:retrofit:$retrofitVersion",
            "retrofitGsonConverter"   : "com.squareup.retrofit2:converter-gson:$retrofitVersion",
            "retrofitRx"              : "com.squareup.retrofit2:adapter-rxjava2:$retrofitVersion",
            "okhttpLoggingInterceptor": "com.squareup.okhttp3:logging-interceptor:$okhttpLoggingInterceptorVersion"

    ]
}
